---
- name: Install Longhorn into the cluster
  hosts: k3s_first_control_plane
  vars_files:
    - "{{ tf_workspace }}.vars.yml"
  become: true
  tasks:
    - name: Ensure the helm repo for longhorn is added
      kubernetes.core.helm_repository:
        name: longhorn
        repo_url: "https://charts.longhorn.io"
    - name: Ensure the longhorn helm chart is installed
      kubernetes.core.helm:
        name: longhorn
        chart_ref: longhorn/longhorn
        release_namespace: longhorn-system
        create_namespace: true
        wait: true
        values: "{{ lookup('template', 'helm-values-longhorn.yml.j2', variable_start_string='{{{', variable_end_string='}}}') | from_yaml }}"
    - name: Ensure the longhorn ingress configuration has been applied
      kubernetes.core.k8s:
        state: present
        template: traefik-ingress-longhorn.yml.j2
